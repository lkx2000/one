<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/10.20.css" />
		<link rel="stylesheet" type="text/css" href="css/10.17.css" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chome=1" />
		<!--视口--设备宽度--初始缩放比例--最小缩放比例--最大缩放比例--用户缩放-->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--禁止浏览器自动的识别-电话号码-email--->
		<meta name="format-detection" content="telephone=no,email=no" />
		<!--是否启用Web全屏-->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-status-bar-style" content="normal|black|black-translucent">
		<!--设置苹果工具栏颜色-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black " />
		<script type="text/javascript">
			window.onload = function() {
				var width = document.documentElement.clientWidth;
				document.documentElement.style.fontSize = width / 750 * 100 + "px";
			}
			window.onresize = function() {
				window.location.reload();
			}
		</script>
		<style type="text/css">
			.icon {
				width: 1em;
				height: 1em;
				vertical-align: -0.15em;
				fill: currentColor;
				overflow: hidden;
			}
		</style>
		<title></title>
	</head>
	<body>
		<div class="FangAna">
			<img src="img1/logo.png" />
			<span>装修方案</span>
			<div>
				<a href="#">
					<svg class="icon svg1 " aria-hidden="true">
						<use xlink:href="#icon-user"></use>

					</svg>
					<p>我的</p>
				</a>
				<a href="#">
					<svg class="icon svg1" aria-hidden="true">
						<use xlink:href="#icon-nav"></use>
					</svg>
					<p>导航</p>
				</a>
			</div>
		</div>
		<div class="BaoJia">
			<div class="BaoJia-d1">
				房先森10s报价
			</div>
			<div class="BaoJia-d2">
				
			</div>
		</div>
		<script src="js/iconfont.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
